name: Sync Hotfix to Lower Environments

on:
  pull_request:
    types: [closed]
    branches:
      - PROD

jobs:
  sync-hotfix:
    # Only run if PR was merged and source branch was a hotfix
    if: github.event.pull_request.merged == true && startsWith(github.event.pull_request.head.ref, 'hotfix/')
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.PAT_TOKEN }} #Add secret to repo
      
      - name: Configure Git
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
      
      - name: Get hotfix information
        id: get-info
        run: |
          echo "hotfix_branch=${{ github.event.pull_request.head.ref }}" >> $GITHUB_OUTPUT
          echo "merge_sha=${{ github.event.pull_request.merge_commit_sha }}" >> $GITHUB_OUTPUT
          echo "pr_number=${{ github.event.pull_request.number }}" >> $GITHUB_OUTPUT

      - name: Create PR for DEV
        id: pr-dev
        uses: actions/github-script@v7
        continue-on-error: true
        with:
          github-token: ${{ secrets.PAT_TOKEN }}
          script: |
            
            // Create pull request
            const pr = await github.rest.pulls.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `Sync ${{ steps.get-info.outputs.hotfix_branch }} to DEV`,
              body: `Automated sync of hotfix from PROD to DEV\n\nOriginal PR: #${{ steps.get-info.outputs.pr_number }}\n\nHotfix branch: ${{ steps.get-info.outputs.hotfix_branch }}`,
              head: "${{ steps.get-info.outputs.hotfix_branch }}",
              base: 'DEV'
            });
            
            core.setOutput('pr_number', pr.data.number);
            core.setOutput('pr_url', pr.data.html_url);
            
            // Enable auto-merge if all checks pass
            try {
              await github.rest.pulls.merge({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: pr.data.number,
                merge_method: 'merge'
              });
              core.setOutput('auto_merged', 'true');
            } catch (error) {
              // PR has required checks, will need to wait for them
              console.log('PR created, waiting for required checks to pass');
              core.setOutput('auto_merged', 'false');
            }
            
            return pr.data.number;
      
      - name: Create PR for TEST
        id: pr-test
        uses: actions/github-script@v7
        continue-on-error: true
        with:
          github-token: ${{ secrets.PAT_TOKEN }}
          script: |
            
            const pr = await github.rest.pulls.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `Sync ${{ steps.get-info.outputs.hotfix_branch }} to TEST`,
              body: `Automated sync of hotfix from PROD to TEST\n\nOriginal PR: #${{ steps.get-info.outputs.pr_number }}\n\nHotfix branch: ${{ steps.get-info.outputs.hotfix_branch }}`,
              head: "${{ steps.get-info.outputs.hotfix_branch }}",
              base: 'TEST'
            });
            
            core.setOutput('pr_number', pr.data.number);
            core.setOutput('pr_url', pr.data.html_url);
            
            try {
              await github.rest.pulls.merge({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: pr.data.number,
                merge_method: 'merge'
              });
              core.setOutput('auto_merged', 'true');
            } catch (error) {
              console.log('PR created, waiting for required checks to pass');
              core.setOutput('auto_merged', 'false');
            }
            
            return pr.data.number;
      
      - name: Create PR for UAT
        id: pr-uat
        uses: actions/github-script@v7
        continue-on-error: true
        with:
          github-token: ${{ secrets.PAT_TOKEN }}
          script: |
            
            const pr = await github.rest.pulls.create({
              owner: context.repo.owner,
              repo: context.repo.repo,
              title: `Sync ${{ steps.get-info.outputs.hotfix_branch }} to UAT`,
              body: `Automated sync of hotfix from PROD to UAT\n\nOriginal PR: #${{ steps.get-info.outputs.pr_number }}\n\nHotfix branch: ${{ steps.get-info.outputs.hotfix_branch }}`,
              head: "${{ steps.get-info.outputs.hotfix_branch }}",
              base: 'UAT'
            });
            
            core.setOutput('pr_number', pr.data.number);
            core.setOutput('pr_url', pr.data.html_url);
            
            try {
              await github.rest.pulls.merge({
                owner: context.repo.owner,
                repo: context.repo.repo,
                pull_number: pr.data.number,
                merge_method: 'merge'
              });
              core.setOutput('auto_merged', 'true');
            } catch (error) {
              console.log('PR created, waiting for required checks to pass');
              core.setOutput('auto_merged', 'false');
            }
            
            return pr.data.number;
      
      - name: Report PR creation status
        if: always()
        run: |
          echo "## Hotfix Sync PRs Created" >> $GITHUB_STEP_SUMMARY
          echo "Hotfix branch: ${{ steps.get-info.outputs.hotfix_branch }}" >> $GITHUB_STEP_SUMMARY
          echo "Original PR: #${{ steps.get-info.outputs.pr_number }}" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ steps.pr-dev.outcome }}" == "success" ]; then
            echo "✅ DEV: PR #${{ steps.pr-dev.outputs.pr_number }} - ${{ steps.pr-dev.outputs.pr_url }}" >> $GITHUB_STEP_SUMMARY
            if [ "${{ steps.pr-dev.outputs.auto_merged }}" == "true" ]; then
              echo "    Auto-merged successfully" >> $GITHUB_STEP_SUMMARY
            else
              echo "    Waiting for required checks to pass" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "❌ DEV: Failed to create PR" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "${{ steps.pr-test.outcome }}" == "success" ]; then
            echo "✅ TEST: PR #${{ steps.pr-test.outputs.pr_number }} - ${{ steps.pr-test.outputs.pr_url }}" >> $GITHUB_STEP_SUMMARY
            if [ "${{ steps.pr-test.outputs.auto_merged }}" == "true" ]; then
              echo "    Auto-merged successfully" >> $GITHUB_STEP_SUMMARY
            else
              echo "    Waiting for required checks to pass" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "❌ TEST: Failed to create PR" >> $GITHUB_STEP_SUMMARY
          fi
          
          if [ "${{ steps.pr-uat.outcome }}" == "success" ]; then
            echo "✅ UAT: PR #${{ steps.pr-uat.outputs.pr_number }} - ${{ steps.pr-uat.outputs.pr_url }}" >> $GITHUB_STEP_SUMMARY
            if [ "${{ steps.pr-uat.outputs.auto_merged }}" == "true" ]; then
              echo "    Auto-merged successfully" >> $GITHUB_STEP_SUMMARY
            else
              echo "    Waiting for required checks to pass" >> $GITHUB_STEP_SUMMARY
            fi
          else
            echo "❌ UAT: Failed to create PR" >> $GITHUB_STEP_SUMMARY
          fi
